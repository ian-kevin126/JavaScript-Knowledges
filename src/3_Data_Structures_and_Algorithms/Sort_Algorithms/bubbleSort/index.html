<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h4 style="width: 400px;display:block;margin: 0 auto;">
    有数组 a = [1, 3, 0, 2, 4, 5, 6, 1, 213, 325, 6]
    执行冒泡排序
    <br>
    得到数组
    <span id="new_array"></span>
  </h4>
  <script>
    const a = [1, 3, 0, 2, 4, 5, 6, 1, 213, 325, 6]

    const bubbleSort = (arr)=> {

      // 获取数组个数
      const length = arr.length

      // 一共执行 i = length - 1 次排序
      for (let i = 0; i < length; i+=1) {

        // 扣除掉每轮不需要比较的数组（第一轮倒数第一个，第二轮倒数第二个，第三轮...）
        for (let n = 0; n < length - 1 - i; n+=1) {

          // 如果前面比后面大，调换位置，用了 es 6 解构赋值语法。
          if (arr[n] > arr[n+1]) {
            [arr[n], arr[n + 1]] = [arr[n + 1], arr[n]]
            /*
            * 不采用解构赋值语法
            * var small = arr[n + 1]
            * arr[n + 1] = arr[n]
            * arr[n] = small
            */
          }
        }
      }
      return a
    }
    bubbleSort(a)
  </script>
</body>
</html>
