<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>insertionSort</title>
</head>
<body>
  <h4 style="width: 400px;display:block;margin: 0 auto;">
    有数组 a = [0, 1, 1, 3, 2, 11, 4, 3, 7]
    执行插入排序
    <br>
    得到数组
    <br>
    [0, 1, 1, 2, 3, 3, 4, 7, 11]
  </h4>

  <script>
    let a = [0, 1, 1, 3, 2, 11, 4, 3, 7]

    Array.prototype.insertionSort = function() {
      // 遍历数组
      for (let i = 1; i < this.length; i += 1) {
        // 构建一个未排序序列，遍历已排序序列，判断大小找到应该插入的位置。
        for (let j = 0; j < i; j += 1) {
          if(this[j] > this[i]) {
            this.splice(j, 0, this[i])
            this.splice(i + 1, 1)
          }
        }
      }
      return this
    }

    a = a.insertionSort() 
  </script>
</body>
</html>
