<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 多列不定宽 + 自适应 */
      .left,
      .center {
        background-color: violet;
        float: left;
        margin-right: 20px;
      }

      .right {
        background-color: teal;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">
        <p>left</p>
      </div>
      <div class="center">
        <p>center</p>
      </div>
      <div class="right">
        <p>right</p>
      </div>
    </div>
  </body>
</html>
