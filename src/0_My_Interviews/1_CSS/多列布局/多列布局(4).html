<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
      三列布局：定宽 | 定宽 | 自适应 —— 左侧两列定宽，最后一列自适应。
      */
      .left,
      .center {
        float: left;
        width: 100px;
        margin-right: 20px;
        background-color: teal;
      }

      .right {
        background-color: thistle;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">
        <p>left</p>
      </div>
      <div class="center">
        <p>center</p>
      </div>
      <div class="right">
        <p>right</p>
      </div>
    </div>
  </body>
</html>
