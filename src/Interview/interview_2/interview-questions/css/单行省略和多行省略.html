<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .single {
      width: 100px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis
    }
    .multiple {
      width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical
    }
  </style>
</head>
<body>
  <p class="single">单行省略了了了了</p>
  <p class="multiple">单行省略了了了了单行省略了了了了</p>
</body>
</html>
